<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Skanner QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <!-- LOKALNIE, nie z CDN -->
  <script src="./html5-qrcode.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    #reader { width: 100%; max-width: 420px; margin: 10px auto; }
    button { margin: 5px 3px; padding: 8px 12px; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #codes-list { margin-top: 15px; padding-left: 20px; }
    #codes-list li { word-break: break-all; margin-bottom: 3px; font-size: 14px; }
    #status { margin-top: 8px; font-size: 14px; }
    #reset-btn { background-color: #ff4d4d; color: #fff; }
    #torch-btn { background-color: #222; color: #fff; }
    .hint { font-size: 12px; opacity: 0.8; margin-top: 6px; }
    code { background: #f3f3f3; padding: 1px 4px; border-radius: 4px; }
  </style>
</head>

<body>
  <h2>Skanner QR</h2>

  <div>
    <button id="start-btn">Start</button>
    <button id="stop-btn" disabled>Stop</button>
    <button id="torch-btn" disabled>Latarka: OFF</button>
    <button id="clear-btn">Wyczyść</button>
    <button id="reset-btn">Reset</button>
  </div>

  <div id="status">Status: nie skanuje</div>
  <div class="hint">
    Wskazówka: kamera działa tylko w <b>HTTPS</b> lub <b>http://localhost</b>.
    Sprawdź: <code>isSecureContext</code>.
  </div>

  <div id="reader"></div>

  <h3>Zeskanowane kody:</h3>
  <ul id="codes-list"></ul>

  <div>
    <button id="download-txt-btn">Pobierz TXT</button>
    <button id="download-csv-btn">Pobierz CSV</button>
  </div>

  <script>
    const STORAGE_KEY = "qr_scanned_codes_v6";
    const scannedCodes = new Set();

    const elList = document.getElementById("codes-list");
    const startBtn = document.getElementById("start-btn");
    const stopBtn = document.getElementById("stop-btn");
    const clearBtn = document.getElementById("clear-btn");
    const resetBtn = document.getElementById("reset-btn");
    const txtBtn = document.getElementById("download-txt-btn");
    const csvBtn = document.getElementById("download-csv-btn");
    const statusEl = document.getElementById("status");
    const torchBtn = document.getElementById("torch-btn");

    let scanning = false;
    let torchOn = false;

    // Jedna instancja skanera na cały czas życia strony:
    let qr = null;

    function setStatus(t) { statusEl.textContent = "Status: " + t; }
    function setButtons(isScanning) {
      scanning = isScanning;
      startBtn.disabled = isScanning;
      stopBtn.disabled = !isScanning;
      // torch będzie dodatkowo sterowany wykryciem wsparcia
      torchBtn.disabled = !isScanning;
    }

    function renderList() {
      elList.innerHTML = "";
      for (const code of scannedCodes) {
        const li = document.createElement("li");
        li.textContent = code;
        elList.appendChild(li);
      }
    }

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify([...scannedCodes])); }
    function load() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return;
        const arr = JSON.parse(raw);
        if (Array.isArray(arr)) arr.forEach(x => scannedCodes.add(x));
      } catch {}
    }

    function downloadFile(content, name, type) {
      const blob = new Blob([content], { type });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = name;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function downloadTxt() {
      if (!scannedCodes.size) return alert("Brak kodów.");
      downloadFile([...scannedCodes].join("\n"), "kody_qr.txt", "text/plain;charset=utf-8");
    }

    function downloadCsv() {
      if (!scannedCodes.size) return alert("Brak kodów.");
      const rows = ["Nr;Kod"];
      [...scannedCodes].forEach((code, i) => {
        const safe = '"' + String(code).replace(/"/g, '""') + '"';
        rows.push(`${i+1};${safe}`);
      });
      // BOM pomaga Excelowi poprawnie czytać UTF-8
      const bom = "\uFEFF";
      downloadFile(bom + rows.join("\n"), "kody_qr.csv", "text/csv;charset=utf-8");
    }

    function clearAll() {
      if (!scannedCodes.size) return;
      if (!confirm("Usunąć wszystkie kody?")) return;
      scannedCodes.clear();
      save();
      renderList();
      setStatus("wyczyszczono");
    }

    async function applyQualityHints(qrInstance) {
      // Nie wszystkie przeglądarki/urządzenia to wspierają — ignorujemy błędy.
      try {
        await qrInstance.applyVideoConstraints({
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          advanced: [{ focusMode: "continuous" }]
        });
      } catch {}
    }

    async function initTorchAvailability(qrInstance) {
      // Spróbuj wykryć torch na tracku; jeśli brak — wyłącz przycisk na stałe.
      try {
        const track = qrInstance.getRunningTrack?.();
        const caps = track?.getCapabilities?.();
        if (!caps || !("torch" in caps)) {
          torchBtn.disabled = true;
          torchBtn.textContent = "Latarka: brak";
          return false;
        }
        torchBtn.disabled = false;
        torchBtn.textContent = `Latarka: ${torchOn ? "ON" : "OFF"}`;
        return true;
      } catch {
        torchBtn.disabled = true;
        torchBtn.textContent = "Latarka: brak";
        return false;
      }
    }

    async function setTorch(qrInstance, on) {
      try {
        await qrInstance.applyVideoConstraints({ advanced: [{ torch: !!on }] });
        torchOn = !!on;
        torchBtn.textContent = `Latarka: ${torchOn ? "ON" : "OFF"}`;
      } catch {
        torchBtn.disabled = true;
        torchBtn.textContent = "Latarka: brak";
        alert("Latarka nieobsługiwana na tym urządzeniu/przeglądarce.");
      }
    }

    function onScanSuccess(msg) {
      if (!scannedCodes.has(msg)) {
        scannedCodes.add(msg);
        save();
        renderList();
      }
    }

    async function startScanning() {
      if (scanning) return;

      if (!window.isSecureContext) {
        alert("Brak secure context. Uruchom stronę przez HTTPS lub http://localhost (kamera inaczej nie ruszy).");
        setStatus("brak HTTPS/localhost");
        return;
      }

      if (typeof Html5Qrcode === "undefined") {
        alert("Brakuje pliku ./html5-qrcode.min.js (albo nie jest w tym samym folderze co index.html).");
        return;
      }

      if (!qr) qr = new Html5Qrcode("reader");

      // Konfiguracja skanowania
      const config = {
        fps: 15,
        qrbox: { width: 320, height: 320 },
        disableFlip: true
      };

      try {
        // Minimalne constraints = największa kompatybilność
        await qr.start(
          { facingMode: "environment" },
          config,
          onScanSuccess,
          () => {}
        );

        setButtons(true);
        setStatus("skanuje");

        // Dopiero po starcie próbujemy poprawić jakość i torch
        await applyQualityHints(qr);
        await initTorchAvailability(qr);

        torchBtn.onclick = () => setTorch(qr, !torchOn);

      } catch (e) {
        console.error(e);
        const name = e?.name || "UnknownError";
        const msg  = e?.message || String(e);

        setButtons(false);
        setStatus(`błąd: ${name}`);
        alert(
          "Nie udało się uruchomić kamery.\n\n" +
          `${name}\n${msg}\n\n` +
          "Najczęstsze powody:\n" +
          "- brak HTTPS (lub nie localhost)\n" +
          "- brak zgody na kamerę\n" +
          "- wbudowana przeglądarka (FB/IG/Messenger)\n" +
          "- kamera zajęta przez inną aplikację"
        );
      }
    }

    async function stopScanning() {
      if (!scanning) return;
      try {
        if (qr) {
          if (torchOn) { try { await setTorch(qr, false); } catch {} }
          await qr.stop();
        }
      } catch (e) {
        console.warn(e);
      } finally {
        torchOn = false;
        torchBtn.textContent = "Latarka: OFF";
        setButtons(false);
        setStatus("zatrzymano");
      }
    }

    async function resetScanner() {
      if (!confirm("Zresetować i usunąć wszystkie kody?")) return;
      if (scanning) await stopScanning();
      scannedCodes.clear();
      localStorage.removeItem(STORAGE_KEY);
      renderList();
      setStatus("zresetowano");
    }

    startBtn.addEventListener("click", startScanning);
    stopBtn.addEventListener("click", stopScanning);
    clearBtn.addEventListener("click", clearAll);
    resetBtn.addEventListener("click", resetScanner);
    txtBtn.addEventListener("click", downloadTxt);
    csvBtn.addEventListener("click", downloadCsv);

    // Lepsze niż beforeunload dla mobilnych (async w beforeunload bywa ubijany)
    window.addEventListener("pagehide", () => { try { stopScanning(); } catch {} });
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) { try { stopScanning(); } catch {} }
    });

    load();
    renderList();
    setStatus("nie skanuje (wczytano z pamięci)");

    // SW (opcjonalnie, dla offline)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js").catch(console.error);
    }
  </script>
</body>
</html>
